<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/images/devchallenges.png" />
        <title>Checkout Cart</title>

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- * Main container -->

        <div class="panel">
            <!-- * Header section -->

            <div class="heading">
                <h1>Checkout</h1>
            </div>

            <div class="wrapper">
                <!-- * Bill container -->

                <div class="bill--container">
                    <div class="item--card">
                        <div class="item--image">
                            <img src="./assets/images/photo1.png" alt="Bag" />
                        </div>

                        <div class="item--content">
                            <p class="item--name">Vintage Backpack</p>

                            <div class="item--price">
                                <span class="discount--price">$54.99</span>
                                <span class="actual--price">$94.99</span>
                            </div>

                            <div class="item--quantity">
                                <span class="value--btn" id="decrease">
                                    <i class="fas fa-minus"></i>
                                </span>
                                <span>
                                    <input
                                        type="number"
                                        id="items"
                                        value="0"
                                        class="number--input"
                                    />
                                </span>
                                <span class="value--btn" id="increase">
                                    <i class="fas fa-plus"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="item--card">
                        <div class="item--image">
                            <img src="./assets/images/photo2.png" alt="Bag" />
                        </div>

                        <div class="item--content">
                            <p class="item--name">Levi Shoe</p>

                            <div class="item--price">
                                <span class="discount--price">$74.99</span>
                                <span class="actual--price">$124.99</span>
                            </div>

                            <div class="item--quantity">
                                <span class="value--btn" id="decrease">
                                    <i class="fas fa-minus"></i>
                                </span>
                                <span>
                                    <input
                                        type="number"
                                        id="items"
                                        value="0"
                                        class="number--input"
                                    />
                                </span>
                                <span class="value--btn" id="increase">
                                    <i class="fas fa-plus"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="invoice--container">
                        <div class="charges">
                            <span class="shipping--charges left">Shipping</span>
                            <span class="shipping--amount right">$19</span>
                        </div>
                        <div class="charges">
                            <span class="total--charges left">Total</span>
                            <span class="total--amount right">$148.98</span>
                        </div>
                    </div>
                </div>

                <!-- * contact form  -->

                <form class="form--wrapper">
                    <div class="form--container contact--form">
                        <p class="form--header contact--header">
                            Contact Information
                        </p>

                        <div class="form--group">
                            <label for="email">Email</label>
                            <div class="input__container">
                                <i class="fas fa-envelope icon"></i>
                                <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    placeholder="Enter your email..."
                                    class="form--input"
                                />
                            </div>
                        </div>

                        <div class="form--group">
                            <label for="phone">Phone</label>
                            <div class="input__container">
                                <i class="fas fa-phone-alt icon"></i>
                                <input
                                    type="text"
                                    name="phone"
                                    id="phone"
                                    placeholder="Enter your phone..."
                                    class="form--input"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="form--container">
                        <!-- * Shipping address form -->

                        <p class="form--header shipping--header">
                            Shipping Address
                        </p>

                        <div class="form--group">
                            <label for="fullname">Full name</label>
                            <div class="input__container">
                                <i class="far fa-user icon"></i>
                                <input
                                    type="text"
                                    name="fullname"
                                    id="fullname"
                                    placeholder="Rodney Cotton"
                                    class="form--input"
                                />
                            </div>
                        </div>

                        <div class="form--group">
                            <label for="address">Address</label>
                            <div class="input__container">
                                <i class="fas fa-home icon"></i>
                                <input
                                    type="text"
                                    name="address"
                                    id="address"
                                    placeholder="Your Address"
                                    class="form--input"
                                />
                            </div>
                        </div>

                        <div class="form--group">
                            <label for="city">Your city</label>
                            <div class="input__container">
                                <i class="fas fa-city icon"></i>
                                <input
                                    type="text"
                                    name="city"
                                    id="city"
                                    placeholder="Your city"
                                    class="form--input"
                                />
                            </div>
                        </div>

                        <div class="form--group">
                            <label for="country">Country</label>
                            <div class="input__container">
                                <i class="fas fa-globe-americas icon"></i>
                                <select name="country" id="country">
                                    <option value="Your country">
                                        Your Country
                                    </option>
                                    <option value="india">INDIA</option>
                                    <option value="usa">USA</option>
                                    <option value="uk">U.K.</option>
                                </select>
                            </div>
                        </div>

                        <div class="form--group">
                            <label for="postalcode">Postal Code</label>
                            <div class="input__container">
                                <i class="far fa-map icon"></i>
                                <input
                                    type="text"
                                    name="postalcode"
                                    id="postalcode"
                                    placeholder="Your postal code"
                                    class="form--input"
                                />
                            </div>
                        </div>

                        <div class="save">
                            <input
                                type="checkbox"
                                name="saveforlater"
                                id="saveforlater"
                            />
                            <label for="saveforlater"
                                >Save this information for next time.</label
                            >
                        </div>

                        <div class="form--group btn--container">
                            <button type="submit" class="btn">Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
