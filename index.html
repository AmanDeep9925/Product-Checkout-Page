<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/images/devchallenges.png" />
        <title>Checkout Cart</title>
    </head>
    <body>
        <!-- * Main container -->

        <div class="panel">
            <!-- * Header section -->

            <div class="heading">
                <h1>Checkout</h1>
            </div>

            <!-- * contact form  -->

            <div class="form--container">
                <p class="form--header">Contact Information</p>

                <div class="form--group">
                    <label for="email">Email</label>
                    <div class="input__container">
                        <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="Enter your email..."
                            class="form--input"
                        />
                    </div>
                </div>

                <div class="form--group">
                    <label for="phone">Phone</label>
                    <div class="input__container">
                        <input
                            type="text"
                            name="phone"
                            id="phone"
                            placeholder="Enter your phone..."
                            class="form--input"
                        />
                    </div>
                </div>
            </div>

            <!-- * Shipping address form -->

            <div class="form--container">
                <p class="form--header">Shipping Address</p>

                <div class="form--group">
                    <label for="fullname">Full name</label>
                    <div class="input__container">
                        <input
                            type="text"
                            name="fullname"
                            id="fullname"
                            placeholder="Rodney Cotton"
                            class="form--input"
                        />
                    </div>
                </div>

                <div class="form--group">
                    <label for="address">Address</label>
                    <div class="input__container">
                        <input
                            type="text"
                            name="address"
                            id="address"
                            placeholder="Your Address"
                            class="form--input"
                        />
                    </div>
                </div>

                <div class="form--group">
                    <label for="city">Your city</label>
                    <div class="input__container">
                        <input
                            type="text"
                            name="city"
                            id="city"
                            placeholder="Your city"
                            class="form--input"
                        />
                    </div>
                </div>

                <div class="form--group">
                    <label for="country">Country</label>
                    <div class="input__container">
                        <select name="country" id="country">
                            <option value="Your country">Your Country</option>
                            <option value="india">INDIA</option>
                            <option value="usa">USA</option>
                            <option value="uk">U.K.</option>
                        </select>
                    </div>
                </div>

                <div class="form--group">
                    <label for="postalcode">Postal Code</label>
                    <div class="input__container">
                        <input
                            type="text"
                            name="postalcode"
                            id="postalcode"
                            placeholder="Your postal code"
                            class="form--input"
                        />
                    </div>
                </div>

                <div class="save">
                    <input
                        type="checkbox"
                        name="saveforlater"
                        id="saveforlater"
                    />
                    <label for="saveforlater"
                        >Save this information for next time.</label
                    >
                </div>

                <div class="form--group">
                    <button type="submit" class="btn">Continue</button>
                </div>
            </div>

            <!-- * Bill container -->

            <div class="bill--container">
                <div class="item--card">
                    <div class="item--image">
                        <img src="./assets/images/photo1.png" alt="Bag" />
                    </div>

                    <div class="item--content">
                        <p class="item--name">Vintage Backpack</p>

                        <div class="item--price">
                            <span class="discount--price">$54.99</span>
                            <span class="actual--price">$94.99</span>
                        </div>

                        <div class="item--quantity">
                            <div class="value--btn" id="decrease">-</div>
                            <input
                                type="number"
                                id="items"
                                value="0"
                                class="number--input"
                            />
                            <div class="value--btn" id="increase">+</div>
                        </div>
                    </div>
                </div>

                <div class="item--card">
                    <div class="item--image">
                        <img src="./assets/images/photo2.png" alt="Bag" />
                    </div>

                    <div class="item--content">
                        <p class="item--name">Levi Shoe</p>

                        <div class="item--price">
                            <span class="discount--price">$74.99</span>
                            <span class="actual--price">$124.99</span>
                        </div>

                        <div class="item--quantity">
                            <div class="value--btn" id="decrease">-</div>
                            <input
                                type="number"
                                id="items"
                                value="0"
                                class="number--input"
                            />
                            <div class="value--btn" id="increase">+</div>
                        </div>
                    </div>
                </div>

                <div class="invoice--container">
                    <div class="shipping--charges">$19</div>
                    <div class="total">$148.98</div>
                </div>
            </div>
        </div>
    </body>
</html>
